product:
    css: 'ol.products li.item'
    xpath: null
    multiple: true
    type: Text
    children:
        name:
            css: a.product-item-link
            xpath: null
            type: Text
        price:
            css: span.price
            xpath: null
            type: Text
        brand:
            css: 'h2.brand-name span'
            xpath: null
            type: Text
        product_link:
            css: a.product-item-link
            xpath: null
            type: Link
        image:
            css: img.product-image-photo
            xpath: null
            type: Attribute
            attribute: src
